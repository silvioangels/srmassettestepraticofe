<div class="col-md-6" style="margin: 0 25%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">SRM Asset Teste Pr√°tico Front End</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="realizarCadastro()">
      
      <div class="alert alert-error" role="alert" *ngIf="mensagemErro"></div>
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso"></div>
      
      <div class="box-body">
        <div class="form-group">
          <label for="inputNmCliente" class="col-sm-2 control-label">Nome Cliente</label>

          <div class="col-sm-10">
            <input  type="text" 
                    [(ngModel)]="cliente.nome"
                    name="nome"
                    class="form-control" 
                    id="inputNmCliente"
                    #nome="ngModel"
                    placeholder="Nome Cliente"
                    required>
          </div>
        </div>
        
        <div class="form-group">
            <label for="inputLmtCred" class="col-sm-2 control-label">Limite Credito</label>
  
            <div class="col-sm-10">
              <input  type="number"
                      name="limiteCredito"
                      [(ngModel)]="cliente.limiteCredito"
                      class="form-control" 
                      id="inputLmtCred"
                      #limiteCredito="ngModel"
                      placeholder="Limite Credito"
                      required>
            </div>
        </div>

        <div class="form-group">
            <label for="selectRisco" class="col-sm-2 control-label">Risco</label>
  
            <div class="col-sm-10">
                <select id="selectRisco" 
                        name="risco"
                        [(ngModel)]="cliente.risco"
                        #risco="ngModel"
                        class="form-control"
                        required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                  </select>
            </div>
        </div>
          
      </div>
      
      <div class="box-footer">
        <button type="submit" class="btn btn-info pull-right">Cadastrar</button>
      </div>
      
    </form>
  </div>
</div>
